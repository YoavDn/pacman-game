<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <title>PACMAN</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body onload="init()" onkeyup="movePacman(event)">
    <h2 class="title">PACMAN</h2>
    <h2>Score: <span>0</span></h2>
    <div class="modal hidden">
      <h2><span class="msg"></span></h2>
      <button class="restart-game" onclick="restartGame()">Restart</button>
    </div>

    <div class="board-container"></div>
    <div class="hidden"></div>
    <div class="overlay hidden"></div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
  </body>
</html>
